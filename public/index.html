<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../src/styles/home.css">
    <title>Home</title>
  </head>
  <body class=" w-[100vw] h-[100vh] overflow-x-hidden font-[roboto]">
    <nav class=" w-[100%] h-18 flex justify-between overflow-hidden">
      <a href="./index.html">
        <div class=" w-[250px] h-[100%]">
          <img src="../src/imgs/logo.jpg">
        </div>
      </a>
      <div class=" w-auto ">
        <ul class="flex items-center h-[100%]">
          <li class=" hover:bg-opacity-100 hover:text-white mr-16 bg-opacity-70 bg-[#73b8c9]  p-3 px-9 text-center rounded-lg cursor-pointer transition-all duration-300 font-semibold" ><a href="./index.html" >Home</a></li>
          <li class="hover:bg-opacity-100 hover:text-white mr-16 bg-opacity-70 bg-[#73b8c9]  p-3 px-9 text-center rounded-lg cursor-pointer transition-all duration-300 font-semibold"><a href="./courses.html">Courses</a></li>
          <li class="hover:bg-opacity-100 hover:text-white mr-16 bg-opacity-70 bg-[#73b8c9] p-3 px-9 text-center rounded-lg cursor-pointer transition-all duration-300 font-semibold"><a href="#">About</a></li>
        </ul>
      </div>
    </nav>
    <div class=" w-[100%] h-[70%] bg-[url(../src/imgs/home-hero.jpg)] bg-no-repeat bg-cover flex justify-center items-center">
        <div class=" w-[80%] h-[80%] bg-[rgba(0,0,0,0.5)] backdrop-blur-sm font-[Lobster]  p-16 pt-20 rounded-[45px] flex flex-col items-center">
          <p class=" text-white uppercase mb-16"><span class=" text-3xl">the most</span> <br> <span class=" text-[#73b8c9]  lg:text-5xl xl:text-7xl">popular online courses</span>  <br> <span class=" text-3xl float-right">OF ALL TIME</span></p>
          <a href="./courses.html" class=" bg-[#73b8c9] p-5 uppercase font-sans font-bold rounded-lg hover:bg-white transition-all duration-300">courses list </a>
        </div>
    </div>
    <div class=" w-[100%] h-[650px] flex flex-col justify-center items-center">
      <p class=" text-4xl text-[#252525]"><span class=" text-[#73b8c9]">/</span> courses</p>
      <section>
        <div class="swiper mySwiper container">
          <div id="container" class="swiper-wrapper content">
          </div>
        </div>
  
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </section>
  
      <a href="./courses.html" class=" bg-[#73b8c9] p-5 uppercase font-sans font-bold rounded-lg hover:bg-[rgb(209,209,209)] transition-all duration-300">all courses</a>
    </div>
    <footer class=" text-center h-[40px] font-normal">
      <p>Devloped By ADILBENDAOUD <span>&copy;</span> 2022-2023</p>
    </footer>
  </body>
  <script type="module" src="../src/js/index.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
    });
  </script>
</html>
